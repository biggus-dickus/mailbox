<!DOCTYPE html>
<html lang="en">
  <head>
    //= templates/head.html
  </head>


  <body data-ng-app="myMailApp">
    <aside class="side-panel">
      <figure class="side-panel__user">
        <img class="side-panel__user-pic" width="115" height="115" src="img/userpic.jpg" alt="userpic">
        <figcaption class="side-panel__user-name">username</figcaption>
      </figure>

      <nav class="menu">
        <ul class="menu__wrapper">
          <li class="menu__item">
            <a href="#" class="menu__link active">
              <i class="fa fa-envelope-o menu__icon"></i>
              Inbox
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <i class="fa fa-send-o menu__icon"></i>
              Sent mail
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <i class="fa fa-thumbs-down menu__icon"></i>
              Spam
            </a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">
              <i class="fa fa-users menu__icon"></i>
              Address book
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="main-content__wrapper">
        <h1 class="header-primary">Inbox</h1>
        <mailbox></mailbox>
      </div>

    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>

  </body>


</html>
