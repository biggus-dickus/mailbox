<section class="contacts">
  <h1 class="header-primary">Address Book</h1>

  <div class="contacts__item-wrapper" data-ng-repeat="user in $ctrl.users">
    <div class="contacts__item">
      <b class="contacts__name">
        <img class="contacts__pic" data-ng-src="{{user.avatarUrl}}" width="48" height="48" alt="{{user.fullName}}'s' avatar">
        {{user.fullName}}
      </b>

      <ul class="contacts__details">
        <li class="contacts__entry-wrapper">
          <h5 class="contacts__header">E-mail</h5>
          <a class="contacts__entry" href="mailto:{{user.email}}">{{user.email}}</a>
        </li>
        <li class="contacts__entry-wrapper">
          <h5 class="contacts__header">Address</h5>
          <address class="contacts__entry">{{user.address}}</address>
        </li>
        <li class="contacts__entry-wrapper">
          <h5 class="contacts__header">Sex</h5>
          <span class="contacts__entry">{{user.gender}}</span>
        </li>
        <li class="contacts__entry-wrapper">
          <h5 class="contacts__header">Date of birth</h5>
          <time class="contacts__entry">{{user.birthdate | date: 'd MMMM yyyy'}}</time>
        </li>
      </ul>

    </div>
  </div>


</section>
