<section id="mail-view">
  <h1 class="header-primary">{{$ctrl.letter.subject}}</h1>

  <table class="letter-table">
    <thead>
      <tr>
        <th>To:</th>
        <td>{{$ctrl.letter.to}}</td>
      </tr>
      <tr>
        <th>Subject:</th>
        <td>{{$ctrl.letter.subject}}</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2" class="letter-table__body">{{$ctrl.letter.body}}</td>
      </tr>
    </tbody>
  </table>

  <div class="text-right">
    <button data-ui-sref="inbox" class="btn btn--cancel">Back</button>
  </div>

</section>
