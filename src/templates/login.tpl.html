<form class="login-form">
  <p class="login-form__header">Please sign in</p>
  
  <input class="login-form__input" class="" type="text" name="user-name" placeholder="Login" required data-ng-model="$ctrl.login">
  <input class="login-form__input" type="password" name="user-password" placeholder="Password" required data-ng-model="$ctrl.password">
  <input class="btn btn--confirm login-form__btn" type="submit" value="Sign in" data-ng-click="$ctrl.authenticate()">
</form>
